[package]
name = "guarakapa"
version = "0.8.9"
edition = "2018"

[[bin]]
name = "kapa"
path = "src/main.rs"

[lib]
name = "guarakapa"
path = "src/lib.rs"

[dependencies]
openssl = "0.10"
rand = "0.8"
serde = { version = "1", features = ["derive"] }
bincode = "1.3"
anyhow = "1"
crossterm = "0.17"
nix = "0.23.0"
x11-clipboard = "0.5"
clap ={ version = "2.33.3", features = ["yaml"] }
